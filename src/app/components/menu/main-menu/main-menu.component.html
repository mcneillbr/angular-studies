<button mat-button [matMenuTriggerFor]="aboveMenu">Menu</button>
<mat-menu #aboveMenu="matMenu" yPosition="above">
  <a mat-menu-item routerLink="/" (click)="onGoToClick('/')" routerLinkActive="menu-active" >Home</a>
  <button mat-menu-item (click)="onGoToClick('/about')" routerLink="/about" routerLinkActive="menu-active">About</button>
  <button mat-menu-item (click)="onGoToClick('/countries')" routerLink="/countries" routerLinkActive="menu-active">Countries</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="belowMenu">Below</button>
<mat-menu #belowMenu="matMenu" yPosition="below">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="beforeMenu">Before</button>
<mat-menu #beforeMenu="matMenu" xPosition="before">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>


<button mat-button [matMenuTriggerFor]="afterMenu">After</button>
<mat-menu #afterMenu="matMenu" xPosition="after">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
